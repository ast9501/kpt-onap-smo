# Source: onap/charts/dmaap/charts/message-router/templates/configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: onap-message-router-sys-props
  namespace: onap
  labels:
    app: message-router
    chart: message-router-10.0.0
    release: onap
    heritage: Helm
data:
  sys-props.properties: |-
    ###############################################################################
