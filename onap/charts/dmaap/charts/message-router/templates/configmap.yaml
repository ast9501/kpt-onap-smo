      <jmxConfigurator />
      <property name="logDirectory" value="${AJSC_HOME}/log" />
      <appender name="STDOUT" class="ch.qos.logback.core.ConsoleAppender">
        <encoder>
          <pattern>%d{HH:mm:ss.SSS} [%thread] %-5level %logger{1024} - %msg%n
